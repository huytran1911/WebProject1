<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="../Web Admin/css/admin-product.css">

	<title>Snake Boardgame</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="../Web Admin/user.html" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Snake Boardgame</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="../Web Admin/user.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Khách hàng</span>
				</a>
			</li>
			<li>
				<a href="../Web Admin/product.html">
					<i class='bx bxs-shopping-bag-alt'></i>
					<span class="text">Sản phẩm</span>
				</a>
			</li>
			<li>
				<a href="../Web Admin/order.html">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Giỏ hàng</span>
				</a>
			</li>
			<li>
				<a href="../Web Admin/istrator.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Quản trị viên</span>
				</a>
			</li>
		
		</ul>
		<ul class="side-menu">
			<li>
				<a href="../../index.html" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Đăng xuất</span>
				</a>
			</li>
		</ul>
	</section>



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">

					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			</a>
			<a href="#" class="profile">
				<img src="../../images/logo image/Logo image.png">
			</a>
			<p>Admin</p>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Sản phẩm</h1>
					<button class="add-btn">Thêm sản phẩm</button> 
				</div>
					<div id="addModal" class="modal">
						<div class="modal-content">
							<h2>Thêm Sản phẩm</h2>
							<form id="addForm">
								<label for="addID">Mã sản phẩm:</label>
								<input type="text" id="addID" name="addID"><br><br>
								<label for="addImage">Hình ảnh:</label>
								<input type="file" id="addImage" name="addImage" style="display: none;">
								<button class="button" id="chooseImageBtn">Chọn ảnh</button>
								<span id="imageStatus"></span>
								<label for="addName">Tên sản phẩm:</label>
								<input type="text" id="addName" name="addName"><br><br>								
								<label for="addMenu">mục:</label>
								<input type="text" id="addMenu" name="addMenu"><br><br>
								<label for="addPrice">Giá:</label>
								<input type="text" id="addPrice" name="addPrice"><br><br>
								<label for="addQuantity">Địa chỉ:</label>
								<input type="text" id="addQuantity" name="addQuantity"><br><br>
								<div class="button-group">
									<button class="add-btn">Thêm</button>
									<button type="button" id="cancelAdd">Huỷ</button>
								</div>
							</form>
						</div>
					</div>
				</div>

	
			

			<div id="DetailsModal" class="modal">
				<div class="modal-content" id="DetailsContent">
				</div>
			</div>
		
			<div id="editModal" class="modal">
				<div class="modal-content">
					<h2>Chỉnh sửa sản phẩm</h2>
					<form id="editForm">
						<label for="editID">Mã sản phẩm:</label>
						<input type="text" id="editID" name="editID"><br><br>

						<label for="editImage">Hình ảnh:</label>
                		<input type="file" id="editImage" name="editImage" style="display: none;">
						<img id="editImagePreview" src="" alt="Preview" width="200" height="200">
                		<button id="chooseEditImageBtn">Chọn ảnh mới</button>
                		<span id="editImageStatus"></span>

						<label for="editName">Tên sản phẩm:</label>
						<input type="text" id="editName" name="editName"><br><br>
						<label for="editMenu">Menu:</label>
						<input type="text" id="editMenu" name="editMenu"><br><br>
						<label for="editPrice">Giá</label>
						<input type="text" id="editPrice" name="editPrice"><br><br>
						<label for="editQuantity">Số lượng</label>
						<input type="text" id="editQuantity" name="editQuantity"><br><br>
						<div class="button-group">
							<button id="editButton">Sửa</button>
							<button type="button" id="cancelEdit">Huỷ</button>
						</div>
					</form>
				</div>
			</div>
			<table id="productTable">
				<!-- Table content -->
			</table>
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Danh sách sản phẩm</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table id="productTable">
						<thead>
							<tr>
								<th>Hình ảnh</th>
								<th>Mã sản phẩm</th>	
								<th>Tên sản phẩm</th>
								<th>Mục</th>
								<th>Giá</th>
								<th>Số lượng</th>
							</tr>
						</thead>
						<tbody id="productTableBody">
							<!-- Dữ liệu sản phẩm sẽ được thêm ở đây -->
						</tbody>
					</table>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="../Web Admin/js/admin-product.js"></script>
</body>
</html>
